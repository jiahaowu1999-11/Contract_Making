<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinyMCE Example</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<textarea name="content" id="content"></textarea>
<script>
    tinymce.init({
        selector: '#content'
    });
</script>
</body>
</html>
